{% extends 'admin/base_site.html' %}

{% block nav-global %}{% endblock %}
{% block content %}
  <canvas id="myChart" width="768" height="384"></canvas>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.1/chart.min.js"
          integrity="sha512-tOcHADT+YGCQqH7YO99uJdko6L8Qk5oudLN6sCeI4BQnpENq6riR6x9Im+SGzhXpgooKBRkPsget4EOoH5jNCw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    var ctx = 'myChart';

    const labels = JSON.parse("{{ labels  | escapejs }}");
    const data = {
      labels: labels,
      datasets: JSON.parse("{{ json_data | escapejs }}")
    };
    var stackedLine = new Chart(ctx, {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Chart.js Line Chart'
          }
        }
      },
    })
  </script>
{% endblock %}
